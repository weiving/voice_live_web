<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主播房间</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/hostess.css">
    <link rel="stylesheet" href="/static/ossUpload/style.css">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/vod/nePublisher.min.js"></script>
</head>
<body>
<div class="container">
    <input type="hidden" name="hostess-loginid" value="{{channel_id}}">
    <input type="hidden" name="channel_token" value="{{channel_token}}">
    <div class="left-player">
        <div class="player-wrap">
            <div class="player-header">
                <div class="userInfo">
                    <div class="user-img">
                        <img src="/static/img/icon/header.png"/>
                    </div>
                    <div class="info">
                        <div class="user-name">
                            主播名
                        </div>
                        <div class="online">
                            在线： <span class="total">1254</span> 人
                        </div>
                    </div>
                </div>
                <div class="userClose">
                    <img src="/static/img/icon/Close.png" height="27" width="27"/>
                </div>
            </div>
            <div class="player-body">
                <div class="player-microPhone">
                    <div id="my-publisher" style="position: absolute;top: 100px;left: 100px;"></div>
                    <div class="form-inline hidden">
                        <div class="form-group">
                            <p class="form-control-static">摄像头：</p>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="cameraSelect">
                            </select>
                        </div>
                        <div class="form-group">
                            <p class="form-control-static">麦克风：</p>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="microPhoneSelect">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="player-content">
                    <div class="single">
                        <em class="e1"></em>
                        <em class="e2"></em>
                        <em class="e3"></em>
                    </div>
                    <div class="player-icon">
                        <img src="/static/img/icon/language2.png" height="167" width="168"/>
                    </div>
                    <div class="player-status">
                        准备直播
                    </div>
                </div>
            </div>
            <div class="player-footer">
                <div class="live-btn">
                    <button type="button" class="btn start-live" id="start-live">开始直播</button>
                    <button type="button" class="btn close-live hidden" id="close-live">关闭直播</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right-comments">
        <div class="comments-wrap">
            <div class="comments-head">
                <span class="check-talk">查看聊天</span>
                <button type="button" class="btn blackList" id="blacklist">黑名单</button>
            </div>
            <div class="comments-content" id="commentsList">

            </div>
            <!--<div class="comments-footer">-->
            <!--<a href="javascript:void(0)" class="expression-icon"></a>-->
            <!--<input type="text" name="messageInput" class="message-input" placeholder="请输入内容">-->
            <!--<button type="button" class="btn btn-send" id="send-msg">发送</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div class="ui-mask"></div>
<div class="popover" id="blackList-popover">
    <div class="popover-header">
        <span class="title">
            黑名单
        </span>
        <div class="popover-close">
            <img src="/static/img/icon/no.png" height="12" width="11"/>
        </div>
    </div>
    <div class="popover-nav">
        <div class="nav-name">
            用户名
        </div>
        <div class="nav-time">
            封禁日期
        </div>
        <div class="nav-opt">
            操作
        </div>
    </div>
    <div class="popover-content">
        <div class="black-menu">
            <!--<div class="black" data-pid="110">-->
            <!--<div class="black-name">张三</div>-->
            <!--<div class="black-time">2017.10.3 13:18:56</div>-->
            <!--<div class="black-opt">-->
            <!--<button type="button" class="btn-xs open-say">解禁</button>-->
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div class="popover" id="header-popover" style="width: 500px;height:250px;">
    <div class="popover-header">
        <span class="title">更换头像</span>
        <div class="popover-close">
            <img src="/static/img/icon/no.png" height="12" width="11"/>
        </div>
    </div>
    <div class="popover-content">
        <h4>您所选择的图片：</h4>
        <div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
        <br/>
        <div id="container">
            <a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
            <a id="postfiles" href="javascript:void(0);" class='btn'>开始上传</a>
        </div>
        <pre id="console"></pre>
        <p>&nbsp;</p>
    </div>
</div>
</body>
</html>
<script src="/static/js/hostess.js"></script>
<script type="text/javascript" src="/static/ossUpload/plupload-2.1.2/js/plupload.full.min.js"></script>
<script type="text/javascript" src="/static/ossUpload/upload.js"></script>
